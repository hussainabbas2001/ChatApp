<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    <link rel="icon" href="https://img.icons8.com/cute-clipart/344/weixing.png" type="image/gif" sizes="50x50">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div id="fullmain">
        <div class="center">
            <h1 class="h1">Join</h1>
            <form action="/chat.html">
                <div class="lstdiv">
                    <label class="label" id="lbl" for="">Display Name</label>
                    <input type="text" name="username" placeholder="Enter Your Name">
                </div>
                <br>
                <label class="label" for="">Room</label>
                <br>
                <div class="btndiv">
                    <input type="text" name="roomname" placeholder="Enter Room">
                    <br>
                    <button>Join</button>
                </div>
            </form>



        </div>
    </div>
</body>

</html>
